<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            color: green;
            display: inline-block;
            transition: transform 0.3s;
        }
        .magenta {
            color: magenta;
            display: inline-block;
            transition: transform 0.3s;
        }
        header {
            background-color: rgba(240, 240, 240, 0.8); /* bright mode default with transparency */
            height: 100px; /* fixed height */
            display: flex;
            align-items: center;
            justify-content: space-between; /* space between elements */
            padding-left: 20px; /* add some padding */
            padding-right: 20px; /* add some padding */
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 2px solid black; /* black line separator */
            transition: background-color 0.3s, color 0.3s; /* smooth background and text color transition */
            z-index: 1; /* ensure header is above background images */
            animation: slideDown 1s ease-out; /* slide down animation */
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        header:hover {
            background-color: rgba(224, 224, 224, 0.8); /* change background color on hover */
        }
        body {
            background-color: rgba(255, 255, 255, 0.7); /* bright mode default with transparency */
            color: #000000; /* bright mode text color */
            margin: 0;
            padding-top: 200px; /* offset for fixed header */
            padding-bottom: 100px; /* offset for fixed footer */
            transition: background-color 0.3s, color 0.3s; /* smooth background and text color transition */
            z-index: 1; /* ensure body content is above background images */
            position: relative;
            animation: fadeIn 1s ease-in; /* fade in animation */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        footer {
            background-color: rgba(240, 240, 240, 0.8); /* bright mode default with transparency */
            height: 50px; /* fixed height */
            display: flex;
            align-items: center;
            justify-content: flex-start; /* align text to the left */
            padding-left: 20px; /* add some padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid black; /* black line separator */
            transition: background-color 0.3s, color 0.3s; /* smooth background and text color transition */
            z-index: 1; /* ensure footer is above background images */
            animation: slideUp 1s ease-out; /* slide up animation */
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        footer:hover {
            background-color: rgba(224, 224, 224, 0.8); /* change background color on hover */
        }
        .menu-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 30px; /* increase size */
            width: 40px; /* increase size */
            border: 1px solid black; /* add border */
            padding: 5px; /* add padding */
            margin-right: 30px; /* move to the left */
            transition: transform 0.3s; /* smooth transform transition */
        }
        .menu-icon:hover {
            transform: scale(1.1); /* scale up on hover */
        }
        .menu-icon div {
            width: 100%; /* full width */
            height: 4px; /* increase height */
            background-color: black; /* ensure visibility */
        }
        .tab {
            visibility: hidden;
            position: fixed;
            top: 100px; /* below the header */
            right: 0;
            background-color: rgba(240, 240, 240, 0.8); /* bright mode default with transparency */
            width: 200px;
            height: calc(100% - 150px); /* full height minus header and footer */
            border-left: 2px solid black;
            padding: 20px;
            transition: transform 0.3s, opacity 0.3s, visibility 0.3s, background-color 0.3s, color 0.3s; /* smooth transitions */
            transform: translateX(100%); /* initially off-screen */
            opacity: 0; /* initially invisible */
            z-index: 1; /* ensure tab is above background images */
        }
        .tab.show {
            visibility: visible;
            transform: translateX(0); /* slide in */
            opacity: 1; /* become visible */
        }
        .tab a {
            color: black; /* bright mode text color */
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s; /* smooth color transition */
        }
        .tab a:hover {
            color: #ffcc00; /* change color on hover */
        }
        .rotate {
            animation: rotate 0.5s forwards; /* rotate animation */
        }
        .rotate-back {
            animation: rotate-back 0.5s forwards; /* rotate back animation */
        }
        @keyframes rotate {
            100% {
                transform: rotate(90deg);
            }
        }
        @keyframes rotate-back {
            100% {
                transform: rotate(0deg);
            }
        }
        .settings {
            margin-top: 20px;
        }
        .settings label {
            color: black; /* bright mode text color */
            display: block;
            margin-bottom: 5px;
        }
        .wave span {
            display: inline-block;
            transition: transform 0.3s;
        }
        .background-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .background-images img {
            width: 100%;
            height: auto;
            opacity: 0.5;
        }
        .nav-buttons {
            display: flex;
            gap: 2px; /* set gap between buttons */
            position: absolute;
            left: 2px;
            bottom: 2px;
        }
        .nav-buttons button {
            padding: 15px 25px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
